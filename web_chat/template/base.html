<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Web</title>
    <link
      href="{{ url_for('static', path='/bootstrap3/css/bootstrap.min.css') }}"
      rel="stylesheet"
    />
    <!-- <style>
      body {
        padding-top: 70px;
      }
    </style> -->
    {% block head %}{% endblock head %}
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">首页</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="/chat">对话</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li id="loginNavItem"><a href="/login">登录</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li id="registerNavItem"><a href="/register">注册</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li id="greetingNavItem" style="display: none">
              <a href="#">你好，</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li id="logoutNavItem" style="display: none">
              <a href="/带动">注销登录</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>

    <div>{% block content %}{% endblock content %}</div>
    <script src="{{ url_for('static', path='/js/jquery.js') }}"></script>
    <script src="{{ url_for('static', path='/bootstrap3/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path='/js/base.js') }}"></script>
  </body>
</html>
