{% extends 'base.html' %} {% block head %}
<style>
  .box {
    width: 350px;
    min-height: 100px;
    margin: 100px auto 0 auto;
    border: 1px solid #dddddd;
    padding: 0 20px 20px;
  }

  .box h3 {
    text-align: center;
  }
</style>
{% endblock head %} {% block content %}

<div class="box">
  <h3>注册账号</h3>

  <form id="register-form">
    <div class="form-group">
      <label for="user">用户名</label>
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="请输入用户名..."
        required
      />
    </div>
    <div class="form-group">
      <label for="password">密码</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="请输入密码..."
        required
      />
    </div>
    <div class="form-group">
        <label for="confirm-password">确认密码</label>
        <input
          type="password"
          class="form-control"
          id="confirm-password"
          placeholder="请确认密码..."
          required
        />
      </div>
      <div id="pwd-consistency" style="color: red;"></div>
        <button type="submit" class="btn btn-primary">注册</button>
        <div id="error-message" style="color: red;"></div>
      </div>
    
  </form>
  
</div>
<script src="{{ url_for('static', path='js/register.js') }}"></script>
{% endblock content %}
